apply plugin: 'application'
mainClassName = "webTemplate.service.Server"
/*
 * This build file was generated by the Gradle 'init' task.
 *
 * This generated file contains a sample Java Library project to get you started.
 * For more details take a look at the Java Libraries chapter in the Gradle
 * user guide  available at https://docs.gradle.org/4.3/userguide/java_library_plugin.html
 */

// Apply the java-library plugin to add support for Java Library

task stage {
//unzip the zip file in webTemplate/build/install/webTemplate/bin/webTemplate
   
    doLast {
        println 'Hello world!'        
    }
}
task unzip(type: Copy) {
    def zipFile = file('deployable-artifacts/webTemplate-1.0.zip')
    def outputDir = file("${buildDir}/build/install")

    from zipTree(zipFile)
    into outputDir
}
stage.dependsOn 'unzip'

apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    flatDir {
       dirs 'deployable-artifacts'
   }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile 'webTemplate.service:webTemplate-1.0'
    compile (
            [group: 'org.glassfish.jersey.containers', name: 'jersey-container-grizzly2-http', version:'2.26'],
            [group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version:'2.26'],
            [group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version: '2.4.1']
    )
    
}
